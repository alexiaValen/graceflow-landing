<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GraceFlow - Track your glucose & cycle with grace">
  <meta name="theme-color" content="#6B7F6E">
  <title>GraceFlow - Glucose & Cycle Tracking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #F5F4F0;
    }
    
    #root {
      min-height: 100vh;
    }

    /* Loading state */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #F5F4F0 0%, #E8EDE9 100%);
    }

    .app-loading-logo {
      font-size: 48px;
      font-weight: 800;
      color: #3D5540;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
    }

    .app-loading-subtitle {
      font-size: 15px;
      color: #6B6B6B;
      margin-bottom: 32px;
    }

    .app-loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E8EDE9;
      border-top-color: #6B7F6E;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loading">
      <div class="app-loading-logo">ðŸŒ¿ GraceFlow</div>
      <div class="app-loading-subtitle">Track your glucose & cycle with grace</div>
      <div class="app-loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
